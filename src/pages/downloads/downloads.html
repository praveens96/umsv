<ion-header>

  <ion-navbar>
    <ion-title>downloads</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="globalBackground">
  <ion-list>
    <ion-item *ngFor="let oneTrack of downloadedTracks;let i=index; let e=even" (click)="playTrack(oneTrack)">
      <h3>{{oneTrack.name}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
