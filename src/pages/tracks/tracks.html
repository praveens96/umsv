<ion-header>

  <ion-navbar>
    <ion-title>{{albumName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let oneTrack of currentAlbum.tracks;let o=odd" (click)="playAudio(oneTrack)"
    [ngClass]="{evenRow:o==true}">
      {{oneTrack.name}}
    </ion-item>
  </ion-list>
</ion-content>
